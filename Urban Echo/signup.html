<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - Urban Echo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Urban Echo</h1>
            <a href="login.html" class="px-4 py-2 rounded hover:bg-blue-700">Login</a>
        </div>
    </nav>

    <main class="container mx-auto max-w-md mt-10 p-6 bg-white rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-6 text-center">Create Your Account</h2>
        
        <form id="signup-form" class="space-y-8">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            
            <div>
                <label for="user-type" class="block text-sm font-medium text-gray-700">I am a:</label>
                <select id="user-type" name="user-type" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    <option value="citizen">Citizen</option>
                    <option value="authority">Local Authority</option>
                    <option value="authority">Other</option>
                </select>
            </div>
            
            <div>
                <label for="uid" class="block text-sm font-medium text-gray-700 hidden" id="uid-label">Authority UID</label>
                <input type="text" id="uid" name="uid" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm hidden">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Sign Up</button>
        </form>
        
        <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account? <a href="login.html" class="text-blue-600 hover:text-blue-500">Log in</a>
        </p>

    </main>

    <footer class="bg-gray-100 mt-10 py-6">
        <div class="container mx-auto text-right text-sm text-gray-500">
            <p>Â© 2025 Urban Echo. All rights reserved.</p>
        </div>
    </footer>

    </script>
</body>
</html>
